<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wilson Caterpillar Nigeria Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            padding: 120px 0;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 80px;
        }
        
        .contact-info-card {
            background: linear-gradient(135deg, var(--cat-black) 0%, var(--cat-charcoal) 100%);
            padding: 48px;
            border-radius: 8px;
            color: var(--cat-white);
            height: fit-content;
        }
        
        .contact-info-card h3 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            color: var(--cat-yellow);
        }
        
        .contact-info-card p {
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }
        
        .contact-item {
            display: flex;
            gap: 20px;
            padding: 24px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-icon {
            width: 48px;
            height: 48px;
            background: rgba(253, 218, 36, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cat-yellow);
            flex-shrink: 0;
        }
        
        .contact-details h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--cat-white);
        }
        
        .contact-details p,
        .contact-details a {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
        
        .contact-details a {
            text-decoration: none;
            transition: var(--transition-fast);
            display: block;
        }
        
        .contact-details a:hover {
            color: var(--cat-yellow);
        }
        
        .contact-form-wrapper {
            background: var(--cat-white);
            border: 2px solid var(--cat-light-gray);
            border-radius: 8px;
            padding: 48px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--cat-black);
            margin-bottom: 8px;
        }
        
        .form-label .required {
            color: var(--cat-yellow);
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--cat-light-gray);
            border-radius: 4px;
            font-family: 'Lexend', sans-serif;
            font-size: 15px;
            color: var(--cat-charcoal);
            transition: var(--transition-fast);
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--cat-yellow);
        }
        
        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: var(--cat-yellow);
            color: var(--cat-black);
            border: none;
            border-radius: 4px;
            font-family: 'Lexend', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 16px rgba(253, 218, 36, 0.3);
        }
        
        .submit-btn:hover {
            background: var(--cat-yellow-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(253, 218, 36, 0.4);
        }
        
        .map-section {
            padding: 80px 0;
            background: linear-gradient(180deg, #F8F8F8 0%, var(--cat-white) 100%);
        }
        
        .map-container {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 1024px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 48px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .contact-form-wrapper {
                padding: 32px 24px;
            }
            
            .contact-info-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar, hero section, contact info stay the same -->
    <nav class="navbar" id="navbar">
        <!-- ... your existing navbar code ... -->
    </nav>

    <section class="page-hero" style="padding: 160px 0 100px; background: linear-gradient(135deg, var(--cat-black) 0%, var(--cat-charcoal) 100%); text-align: center; position: relative; overflow: hidden;">
        <!-- ... hero content ... -->
    </section>

    <section class="contact-section" id="quote">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info-card">
                    <!-- ... contact info content ... -->
                </div>

                <div class="contact-form-wrapper">
                    <h3 style="font-size: 32px; font-weight: 800; color: var(--cat-black); margin-bottom: 12px;">Request a Quote</h3>
                    <p style="font-size: 16px; color: var(--cat-gray); margin-bottom: 32px;">Fill out the form below and we'll get back to you within 24 hours</p>
                    
                    <!-- START WhatsApp Form -->
                    <form id="whatsappForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Full Name <span class="required">*</span></label>
                                <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Company Name</label>
                                <input type="text" name="company" class="form-input" placeholder="Your Company">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Phone Number <span class="required">*</span></label>
                                <input type="tel" name="phone" class="form-input" placeholder="+234 XXX XXX XXXX" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Equipment / Part Type <span class="required">*</span></label>
                                <select name="equipment" class="form-select" required>
                                    <option value="">Select Equipment</option>
                                    <option value="Excavator">Excavator</option>
                                    <option value="Bulldozer">Bulldozer</option>
                                    <option value="Loader">Loader</option>
                                    <option value="Engine">Caterpillar Engine</option>
                                    <option value="Filters">Filters</option>
                                    <option value="Tracks">Tracks</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Size / Specification <span class="required">*</span></label>
                            <input type="text" name="size" class="form-input" placeholder="Size / Specification" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Additional Details</label>
                            <textarea name="details" class="form-textarea" placeholder="Any other information"></textarea>
                        </div>

                        <button type="button" class="submit-btn" onclick="sendWhatsApp()">Send via WhatsApp</button>
                    </form>
                    <!-- END WhatsApp Form -->

                    <script>
                        function sendWhatsApp() {
                            const form = document.getElementById('whatsappForm');
                            const name = form.name.value.trim();
                            const company = form.company.value.trim();
                            const phone = form.phone.value.trim();
                            const equipment = form.equipment.value;
                            const size = form.size.value.trim();
                            const details = form.details.value.trim();

                            if (!name || !phone || !equipment || !size) {
                                alert("Please fill in all required fields!");
                                return;
                            }

                            const message = `
Hello Wilsoncat,
My name is ${name} from ${company || 'N/A'}.
Phone: ${phone}
Equipment / Part: ${equipment}
Size / Specification: ${size}
Additional Details: ${details || 'N/A'}
`;

                            const whatsappURL = "https://wa.me/2348094825394?text=" + encodeURIComponent(message);
                            window.open(whatsappURL, "_blank");
                        }
                    </script>
                </div>
            </div>
        </div>
    </section>

    <!-- Map section, CTA banner, footer, WhatsApp button remain the same -->
    <section class="map-section">
        <!-- ... map code ... -->
    </section>
    <section class="cta-banner">
        <!-- ... CTA code ... -->
    </section>
    <footer class="footer">
        <!-- ... footer code ... -->
    </footer>

    <a href="https://wa.me/2348094825394" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
        <!-- ... floating WhatsApp icon ... -->
    </a>

</body>
</html>
